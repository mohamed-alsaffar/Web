<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temporary Employee Access</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h2>Temporary Employee Access</h2>
        <form>
            <div class="row mb-3">
                <div class="col">
                    <label>First Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col">
                    <label>Last Name</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="mb-3">
                <label>Employee No.</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label>Location / Department</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label>Job Title</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label>Temporary Access Reason</label>
                <textarea class="form-control" rows="3"></textarea>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label>Start Date</label>
                    <input type="date" class="form-control">
                </div>
                <div class="col">
                    <label>End Date</label>
                    <input type="date" class="form-control">
                </div>
            </div>
            <h5>Signatories</h5>
            <div class="mb-3">
                <label>Requester</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label>Date</label>
                <input type="date" class="form-control">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="consent">
                <label class="form-check-label" for="consent">I consent BMMI Group to store and process my personal data</label>
            </div>
        </form>
    </div>
</body>
</html>
