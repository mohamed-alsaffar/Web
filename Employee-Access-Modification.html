<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Access Modification</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container border p-4">
    <h4 class="mb-4">Ref: COR-ITS-GEN-FM-00.4 — Employee Access Modification</h4>
    <p><strong>Ver.: 7.0</strong> | <strong>Rev. Date:</strong> 17-May-23</p>
    <p>This form is to be completed by Divisional Manager / Line Manager / Supervisor.</p>

    <h5 class="mt-4">Employee Information</h5>
    <div class="row mb-3">
      <div class="col-md-4"><label class="form-label">Employee Name</label><input type="text" class="form-control"></div>
      <div class="col-md-4"><label class="form-label">Employee No.</label><input type="text" class="form-control"></div>
      <div class="col-md-4"><label class="form-label">Username</label><input type="text" class="form-control"></div>
    </div>

    <h5 class="mt-4">IT Access to be Modified</h5>
    <div class="row">
      <div class="col-md-3 form-check"><input class="form-check-input" type="checkbox" id="email2"><label class="form-check-label ms-2" for="email2">Email</label></div>
      <div class="col-md-3 form-check"><input class="form-check-input" type="checkbox" id="oracle"><label class="form-check-label ms-2" for="oracle">Oracle</label></div>
      <div class="col-md-3 form-check"><input class="form-check-input" type="checkbox" id="sshr"><label class="form-check-label ms-2" for="sshr">SSHR</label></div>
      <div class="col-md-3 form-check"><input class="form-check-input" type="checkbox" id="onedrive2"><label class="form-check-label ms-2" for="onedrive2">SharePoint / OneDrive</label></div>
      <div class="col-md-3 form-check"><input class="form-check-input" type="checkbox" id="gold"><label class="form-check-label ms-2" for="gold">GOLD</label></div>
      <div class="col-md-3 form-check"><input class="form-check-input" type="checkbox" id="routepro"><label class="form-check-label ms-2" for="routepro">RoutePRO</label></div>
      <div class="col-md-3 form-check"><input class="form-check-input" type="checkbox" id="probe"><label class="form-check-label ms-2" for="probe">MIS–Probe</label></div>
      <div class="col-md-3 form-check"><input class="form-check-input" type="checkbox" id="vision"><label class="form-check-label ms-2" for="vision">VISION</label></div>
      <div class="col-md-3 form-check"><input class="form-check-input" type="checkbox" id="pixelpoint"><label class="form-check-label ms-2" for="pixelpoint">PixelPoint</label></div>
      <div class="col-md-3 form-check"><input class="form-check-input" type="checkbox" id="orika"><label class="form-check-label ms-2" for="orika">Orika</label></div>
      <div class="col-md-3 form-check"><input class="form-check-input" type="checkbox" id="crm"><label class="form-check-label ms-2" for="crm">CRM</label></div>
      <div class="col-md-3 form-check"><input class="form-check-input" type="checkbox" id="powerbi"><label class="form-check-label ms-2" for="powerbi">MIS–Power BI</label></div>
      <div class="col-md-3 form-check"><input class="form-check-input" type="checkbox" id="other"><label class="form-check-label ms-2" for="other">Other</label></div>
    </div>

    <div class="mt-3">
      <label class="form-label">Mention the folders / files access on SharePoint or OneDrive</label>
      <textarea class="form-control" rows="3"></textarea>
    </div>

    <h5 class="mt-4">GOLD Back‑Office Modules / Orika & GOLD Front Office Modules</h5>
    <div class="row">
      <div class="col-md-3 form-check"><input class="form-check-input" type="checkbox" id="eretail"><label class="form-check-label ms-2" for="eretail">ERETAIL</label></div>
      <div class="col-md-3 form-check"><input class="form-check-input" type="checkbox" id="pda"><label class="form-check-label ms-2" for="pda">PDA</label></div>
      <div class="col-md-3 form-check"><input class="form-check-input" type="checkbox" id="epos"><label class="form-check-label ms-2" for="epos">EPOS</label></div>
      <div class="col-md-3 form-check"><input class="form-check-input" type="checkbox" id="ecom"><label class="form-check-label ms-2" for="ecom">ECOM</label></div>
      <div class="col-md-3 form-check"><input class="form-check-input" type="checkbox" id="orika_pos"><label class="form-check-label ms-2" for="orika_pos">Orika POS</label></div>
      <div class="col-md-3 form-check"><input class="form-check-input" type="checkbox" id="orika_central"><label class="form-check-label ms-2" for="orika_central">Orika Central</label></div>
      <div class="col-md-3 form-check"><input class="form-check-input" type="checkbox" id="orika_campaign"><label class="form-check-label ms-2" for="orika_campaign">Orika Campaign</label></div>
    </div>

    <div class="mt-3"><label class="form-label">Identify Oracle Responsibilities (including SSHR if ticked)</label><textarea class="form-control" rows="3"></textarea></div>
    <div class="mt-3"><label class="form-label">Remarks</label><textarea class="form-control" rows="3"></textarea></div>

    <h5 class="mt-4">Signatories</h5>
    <div class="row mb-3">
      <div class="col-md-6"><label class="form-label">Division or Line Manager</label><input type="text" class="form-control"></div>
      <div class="col-md-6"><label class="form-label">Date</label><input type="date" class="form-control"></div>
    </div>

    <div class="form-check mt-4">
      <input class="form-check-input" type="checkbox" id="consent2"><label class="form-check-label ms-2" for="consent2">I consent BMMI Group to store and process my personal data</label>
    </div>
  </div>
</body>
</html>
