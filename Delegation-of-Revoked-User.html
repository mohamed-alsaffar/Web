<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delegation of Revoked User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container border p-4">
    <h4 class="mb-4">Ref: COR-ITS-GEN-FM-00.16 — Delegation of Revoked User</h4>
    <p><strong>Ver.: 7.0</strong> | <strong>Rev. Date:</strong> 17-May-23</p>
    <p>This form is to be completed by Divisional Manager / Line Manager / Supervisor.</p>

    <h5 class="mt-4">Revoked User Information</h5>
    <div class="row mb-3">
      <div class="col-md-4"><label class="form-label">Employee Name</label><input type="text" class="form-control"></div>
      <div class="col-md-4"><label class="form-label">Employee No.</label><input type="text" class="form-control"></div>
      <div class="col-md-4"><label class="form-label">Username</label><input type="text" class="form-control"></div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6"><label class="form-label">Direct / Department</label><input type="text" class="form-control"></div>
      <div class="col-md-6"><label class="form-label">Manager Name</label><input type="text" class="form-control"></div>
    </div>

    <h5 class="mt-4">IT Access to be Delegated</h5>
    <div class="mb-3 form-check">
      <input class="form-check-input" type="checkbox" id="email"><label class="form-check-label ms-2" for="email">Email</label>
    </div>
    <div class="mb-3 form-check">
      <input class="form-check-input" type="checkbox" id="onedrive"><label class="form-check-label ms-2" for="onedrive">OneDrive</label>
    </div>
    <div class="mb-3 form-check">
      <input class="form-check-input" type="checkbox" id="pclaptop"><label class="form-check-label ms-2" for="pclaptop">PC/Laptop</label>
    </div>
    <div class="mb-3">
      <label class="form-label">Mention the required folders on OneDrive / Laptop</label>
      <textarea class="form-control" rows="3"></textarea>
    </div>

    <h5 class="mt-4">Delegating Mailbox and System Access to Other Employee</h5>
    <div class="row mb-3">
      <div class="col-md-6"><label class="form-label">Employee Name</label><input type="text" class="form-control"></div>
      <div class="col-md-6"><label class="form-label">Duration of Access (max of 6 months)</label><input type="text" class="form-control"></div>
    </div>
    <div class="mb-3"><label class="form-label">Employee No.</label><input type="text" class="form-control"></div>
    <div class="mb-3"><label class="form-label">Justification – Mention the purpose of access</label><textarea class="form-control" rows="3"></textarea></div>

    <h5 class="mt-4">Signatories</h5>
    <div class="row mb-3">
      <div class="col-md-6"><label class="form-label">Division or Line Manager</label><input type="text" class="form-control"></div>
      <div class="col-md-6"><label class="form-label">Date</label><input type="date" class="form-control"></div>
    </div>

    <div class="form-check mt-4">
      <input class="form-check-input" type="checkbox" id="consent"><label class="form-check-label ms-2" for="consent">I consent BMMI Group to store and process my personal data</label>
    </div>
  </div>
</body>
</html>
