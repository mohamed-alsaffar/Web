<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OU Activity Sign Off</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <h3>OU Activity Sign Off</h3>
    <form>
        <h5>Requestor Details</h5>
        <div class="row mb-3">
            <div class="col"><input class="form-control" placeholder="First Name"></div>
            <div class="col"><input class="form-control" placeholder="Last Name"></div>
            <div class="col"><input class="form-control" placeholder="Employee No."></div>
        </div>
        <div class="row mb-3">
            <div class="col"><input class="form-control" placeholder="Location / Department"></div>
            <div class="col"><input class="form-control" placeholder="Job Title"></div>
        </div>

        <h5>Reviewer Details</h5>
        <div class="row mb-3">
            <div class="col"><input class="form-control" placeholder="First Name"></div>
            <div class="col"><input class="form-control" placeholder="Last Name"></div>
            <div class="col"><input class="form-control" placeholder="Employee No."></div>
        </div>
        <div class="row mb-3">
            <div class="col"><input class="form-control" placeholder="Location / Department"></div>
            <div class="col"><input class="form-control" placeholder="Job Title"></div>
        </div>

        <div class="row mb-3">
            <div class="col"><input type="date" class="form-control" placeholder="Start Date"></div>
            <div class="col"><input type="date" class="form-control" placeholder="End Date"></div>
        </div>

        <div class="mb-3"><textarea class="form-control" placeholder="Activity Description"></textarea></div>
        <div class="mb-3"><textarea class="form-control" placeholder="Confirmation / Findings from Reviewer"></textarea></div>
        <div class="mb-3"><textarea class="form-control" placeholder="Confirmation / Findings from Requestor"></textarea></div>
        <div class="mb-3"><textarea class="form-control" placeholder="Additional Remarks if Needed (From Requestor)"></textarea></div>

        <h5>Signatories</h5>
        <div class="row mb-3">
            <div class="col"><input class="form-control" placeholder="Reviewer"></div>
            <div class="col"><input class="form-control" placeholder="Requester"></div>
            <div class="col"><input type="date" class="form-control" placeholder="Date"></div>
        </div>
        <div class="mb-3"><input class="form-control" placeholder="IT Member (If Required)"></div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="consent">
            <label class="form-check-label" for="consent">I consent BMMI Group to store and process my personal data</label>
        </div>
    </form>
</body>
</html>
