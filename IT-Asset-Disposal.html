<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IT Asset Disposal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
  <h3 class="mb-4">IT Asset Disposal</h3>
  <form>
    <div class="mb-3"><label>Asset Tag</label><input type="text" class="form-control"></div>
    <div class="mb-3"><label>Asset Type</label><input type="text" class="form-control"></div>
    <div class="mb-3"><label>Reason for Disposal</label><textarea class="form-control"></textarea></div>
    <div class="mb-3"><label>Requested by</label><input type="text" class="form-control"></div>
    <div class="mb-3"><label>Department</label><input type="text" class="form-control"></div>
    <div class="mb-3"><label>Manager Approval</label><input type="text" class="form-control"></div>
    <div class="mb-3"><label>IT Approval</label><input type="text" class="form-control"></div>
  </form>
</body>
</html>
