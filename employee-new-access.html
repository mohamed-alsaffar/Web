
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee New Access</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">Employee New Access</h2>
    <form>
      <div class="row mb-3">
        <div class="col">
          <label class="form-label">First Name</label>
          <input type="text" class="form-control">
        </div>
        <div class="col">
          <label class="form-label">Last Name</label>
          <input type="text" class="form-control">
        </div>
        <div class="col">
          <label class="form-label">Employee No</label>
          <input type="text" class="form-control">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label class="form-label">Job Title</label>
          <input type="text" class="form-control">
        </div>
        <div class="col">
          <label class="form-label">Location / Department</label>
          <input type="text" class="form-control">
        </div>
      </div>

      <h5>Access Needed</h5>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Email" id="email">
        <label class="form-check-label" for="email">Email</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Internet Access" id="internet">
        <label class="form-check-label" for="internet">Internet Access</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="File Server" id="fileServer">
        <label class="form-check-label" for="fileServer">File Server</label>
      </div>

      <div class="mb-3 mt-3">
        <label class="form-label">Others</label>
        <textarea class="form-control" rows="2"></textarea>
      </div>

      <h5 class="mt-4">Approval</h5>
      <div class="row mb-3">
        <div class="col">
          <label class="form-label">Manager Name</label>
          <input type="text" class="form-control">
        </div>
        <div class="col">
          <label class="form-label">Manager Signature</label>
          <input type="text" class="form-control">
        </div>
      </div>

      <button type="submit" class="btn btn-primary mt-2">Submit</button>
    </form>
  </div>
</body>
</html>
